version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - touch .env
        - printenv | grep "VITE_" >> .env
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 